<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nunito</title>
    <meta name="description" content="[%description%]">

    <!-- assets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/nunito.css">

    <style>
        body {
            font-family: "Nunito Sans", sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            font-size: 40px;
        }

        .w900 {
            font-weight: 900;
        }

        .w800 {
            font-weight: 800;
        }

        .w700 {
            font-weight: 700;
        }

        .w600 {
            font-weight: 600;
        }

        .w400 {
            font-weight: 400;
        }
    </style>

</head>
<body>

    <div class="w900">About your business (font-weight: 900)</div>
    <div class="w800">About your business (font-weight: 800)</div>
    <div class="w700">About your business (font-weight: 700)</div>
    <div class="w600">About your business (font-weight: 600)</div>
    <div class="w400">About your business (font-weight: 400)</div>



</body>
</html>
